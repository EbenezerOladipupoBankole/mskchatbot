<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Musik-Assist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Chat with your music assistant">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #1e1e2f;
      color: white;
    }

    /* Hamburger Menu Button */
    .hamburger {
      display: none;
      background: none;
      border: none;
      font-size: 2rem;
      color: white;
      padding: 15px;
      cursor: pointer;
      z-index: 1001;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: left 0.3s ease;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .menu ul {
      list-style: none;
    }

    .menu li {
      margin-bottom: 15px;
    }

    .menu a {
      text-decoration: none;
      color: #ccc;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.3s ease;
    }

    .menu a:hover {
      color: #00ffcc;
    }

    .status {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: auto;
    }

    /* Main Chat Area */
    .chat-main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .chat-header {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 10px;
      border-bottom: 1px solid #444;
      margin-bottom: 20px;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-height: 100%;
    }

    .message {
      display: flex;
      align-items: start;
      gap: 10px;
    }

    .message.user {
      flex-direction: row-reverse;
      justify-content: flex-end;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }

    .bubble {
      max-width: 80%;
      word-wrap: break-word;
      padding: 10px 15px;
      border-radius: 10px;
      line-height: 1.4;
    }

    .bubble.user {
      background-color: #007bff;
      color: white;
      border-top-right-radius: 5px;
    }

    .bubble.bot {
      background-color: #2a2a2a;
      color: #fff;
      border-top-left-radius: 5px;
    }

    /* Chat Input */
    .chat-input {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
      color: #000;
    }

    .chat-input button {
      background-color: #007bff;
      color: rgb(216, 203, 203);
      border: none;
      padding: 15px;
      font-size: 1.5rem;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #0056b3;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }

      .hamburger {
        display: block;
        position: absolute;
        top: 10px;
        left: 10px;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: -100%;
        width: 70%;
        height: 100%;
        z-index: 1000;
      }

      .sidebar.open {
        left: 0;
      }

      .chat-main {
        margin-top: 60px;
        padding: 15px;
      }

      .chat-header {
        font-size: 1.2rem;
        text-align: center;
      }

      .chat-input {
        flex-direction: column;
        gap: 8px;
      }

      .chat-input input,
      .chat-input button {
        width: 100%;
        border-radius: 10px;
      }

      .chat-messages {
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>

<!-- Hamburger Menu -->
<button class="hamburger" onclick="toggleMenu()">‚ò∞</button>

<!-- Sidebar -->
<aside class="sidebar">
  <div>
    <h2>Musik-Assist</h2>
    <nav class="menu">
      <ul>
        <li><a href="{{ url_for('index') }}" onclick="toggleMenu()">üè† Home</a></li>
        <li><a href="{{ url_for('profile') }}" onclick="toggleMenu()">üë§ Profile</a></li>
        <li><a href="{{ url_for('settings') }}" onclick="toggleMenu()">‚öôÔ∏è Settings</a></li>
        <li><a href="{{ url_for('about') }}" onclick="toggleMenu()">‚ÑπÔ∏è About</a></li>
        <li><a href="/login/google" onclick="toggleMenu()">üîë Login with Google</a></li>
        <li><a href="#" onclick="logout(); toggleMenu()">üîê Logout</a></li>
      </ul>
    </nav>
  </div>
  <div class="status">‚è∞ Always here to help!</div>
</aside>

<!-- Main Chat Interface -->
<main class="chat-main">
  <header class="chat-header">Musik-Assist</header>

  <!-- Messages Container -->
  <section class="chat-messages" id="chat-box">
    <div class="message bot">
      <div class="avatar">ü§ñ</div>
      <div class="bubble bot">üé∂ Hello! I'm Musik-Assist, your Music AI assistant. How may I help you today?</div>
    </div>
  </section>

  <!-- Chat Input -->
  <footer class="chat-input">
    <input type="text" id="user-input" placeholder="Your Music-Assit..." autocomplete="off" />
    <button id="send-btn">‚û§</button>
  </footer>
</main>

<!-- JavaScript -->
<script>
  const sendBtn = document.getElementById('send-btn');
  const userInput = document.getElementById('user-input');
  const chatBox = document.getElementById('chat-box');

  function addMessage(sender, message) {
    const msgDiv = document.createElement('div');
    msgDiv.className = `message ${sender === 'user' ? 'user' : 'bot'}`;

    const avatar = sender === 'user' ? 'üë§' : 'ü§ñ';

    msgDiv.innerHTML = `
      <div class="avatar">${avatar}</div>
      <div class="bubble ${sender === 'user' ? 'user' : 'bot'}">${message}</div>
    `;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage('user', message);
    userInput.value = '';

    try {
      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();

      if (response.ok) {
        addMessage('bot', data.response);
      } else {
        addMessage('bot', data.error || 'Something went wrong.');
      }
    } catch (err) {
      console.error("Error:", err);
      addMessage('bot', "Connection failed.");
    }
  }

  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });

  sendBtn.addEventListener('click', sendMessage);

  async function logout() {
    try {
      const res = await fetch('/logout', { method: 'POST' });
      const data = await res.json();
      if (res.ok) {
        alert("You've been logged out.");
        window.location.href = '/';
      } else {
        alert(data.error || "Logout failed");
      }
    } catch (err) {
      console.error("Logout error:", err);
      alert("Error logging out.");
    }
  }

  function toggleMenu() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('open');
  }
</script>
